<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Page Title</title>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img class="logo__img" src="./assets/images/logo.svg" alt="logo de museo">
      </div>
      <nav class="nav">
        <input type="checkbox" id="check">
        <label for="check" class="menu-icon">
          <img class="menu-icon__img" src="./assets/icons/menu.svg" alt="abrir menu">
        </label>
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="">Inicio</a>
          </li>
          <li class="nav__list-item">
            <a href="">Nuestra historia</a>
          </li>
          <li class="nav__list-item">
            <a href="">Exposiciones</a>
          </li>
          <li class="nav__list-item">
            <a href="">Gallería</a>
          </li>
          <li class="nav__list-item">
            <a href="">Contacto
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="hero">
        <h1>Hero</h1>
      </section>
      <section class="history">
        Aquí va la historia del museo
      </section>
      <section class="expo">
        Aquí van las expos (permanentes y temporales)
      </section>
      <section class="gallery">
        Aquí va la galería de imágenes
      </section>
      <section class="contact-us">
        Contacto
      </section>
    </main>
    <footer class="footer">
      Este es el footer
    </footer>
  </body>
</html>
